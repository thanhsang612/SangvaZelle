<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <title>SangxZelle</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/assets/css/main.css}">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>

  <header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-transparent">
       <a class="navbar-brand" th:href="@{'/home'(page=0)}">Saanggg x Zelleee</a>
      <button class="navbar-toggler nav-button" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-heart"></i> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"> <a class="nav-link" th:href="@{'/home'(page=0)}">HOME <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item"> <a class="nav-link" th:href="@{/create}">ADMIN</a> </li>

        </ul>
      </div>
    </nav>
  </header>

  <div class="grid-container">
    <div th:each=" i: ${images}">

      <img class='grid-item' th:src="@{'/uploads/images/' + ${i.image}}" alt=''>
      <p class="description-text" th:text="${i.description}"></p>
    </div>

  </div>

  <div class="d-flex justify-content-center">
   
    <a th:href="@{'/home'(page=0)}" class="btn btn-outline-dark">First</a>&nbsp;

    <a th:href="@{'/home'(page=${images.number - 2})}" th:text="${images.number-1}" th:if="${images.number-1} >= 1"
      class="btn btn-outline-dark"></a>

    <a th:href="@{'/home'(page=${images.number - 1})}" th:text="${images.number}" th:if="${images.number} >= 1"
      class="btn btn-outline-dark"></a>

    <a th:href="@{'/home'(page=${images.number})}" th:text="${images.number + 1}" class="btn btn-outline-dark bg-dark"
      style="color: rgb(255, 145, 213);"></a>

    <a th:href="@{'/home'(page=${images.number + 1})}" th:text="${images.number + 2}"
      th:if="${images.number+2} <= ${images.totalPages}" class="btn btn-outline-dark"></a>

    <a th:href="@{'/home'(page=${images.number + 2})}" th:text="${images.number + 3}"
      th:if="${images.number+3} <= ${images.totalPages}" class="btn btn-outline-dark"></a>&nbsp;

    <a th:href="@{'/home'(page=${images.totalPages-1})}" class="btn btn-outline-dark">Last</a>

  </div>

  <div class="d-flex justify-content-center">

    <span th:text="${images.number + 1}"></span>/<span th:text="${images.totalPages}"></span>

  </div>

  <footer class="footer-bg text-center text-lg-start">

    <div class="text-center p-3">
      <i class="far fa-kiss-beam"></i>
      <i class="far fa-kiss-beam"></i>
      <i class="far fa-kiss-beam"></i>
      <a href="#">Saanggg x Zelleee</a>
      <i class="far fa-kiss-beam"></i>
      <i class="far fa-kiss-beam"></i>
      <i class="far fa-kiss-beam"></i>
    </div>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
